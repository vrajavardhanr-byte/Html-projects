<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        background-color: rgb(255, 153, 0);
        color: rgb(228, 231, 234);
        font-family: Arial, sans-serif;
      }

      form {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        border: 2px solid rgba(76, 13, 131, 0.527);
        border-radius: 10px;
        background-color: rgba(26, 16, 16, 0.659);
        animation: slideFadeIn 1s ease-out forwards;
        opacity: 0;
        transform: translateY(30px);
      }

      @keyframes slideFadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      fieldset {
        margin-bottom: 20px;
        border: 1px solid rgb(9, 187, 101);
        padding: 15px;
        border-radius: 8px;
      }

      legend {
        font-weight: bold;
        font-size: 1.2em;
      }

      table td {
        padding: 8px;
      }

      input,
      select,
      textarea {
        padding: 5px;
        border-radius: 5px;
        border: none;
        background-color: white;
        color: rgba(113, 14, 93, 0.681);
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: white;
        color: black;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      button:hover {
        transform: scale(0.05);
      }
      box {
      }
    </style>
  </head>

  <body>
    <h1>Course Registration Form</h1>
    <form method="post">
      <fieldset>
        <legend>Personal Details</legend>
        <table>
          <tr>
            <td><label for="name">First Name</label></td>
            <td>
              <input
                type="text"
                name="fname"
                placeholder="ex: rajavardhan"
                length="25"
              />
            </td>
          </tr>

          <tr>
            <td><label for="name">Sure Name</label></td>
            <td><input type="text" name="sname" placeholder="aiwj" /></td>
          </tr>
          <tr>
            <td><label for="mob">Mobile Number</label></td>
            <td>
              <input
                type="tel"
                placeholder="+19 9846282724"
                name="mob"
                length="10"
              />
            </td>
          </tr>
          <tr>
            <td><label for="name">Email</label></td>
            <td>
              <input
                type="text"
                name="Email"
                placeholder="rajavardhan@gmail.com"
                length="25"
              />
            </td>
          </tr>
          <tr>
            <td><label>Password</label></td>
            <td><input type="password" name="password" /></td>
          </tr>
          <tr>
            <td><label>Conform Password</label></td>
            <td><input type="password" name="=password" /></td>
          </tr>
          <tr>
            <td><label for="dob">Date</label></td>
            <td><input type="date" name="dob" /></td>
          </tr>
          <tr>
            <td><label for="Gender">Gender</label></td>
            <td>
              <input type="radio" name="Gender" value="MALE" />Male
              <input type="radio" name="Gender" value="FEMALE" />Female
              <input type="radio" name="Gender" value="Custom" />Custom
            </td>
          </tr>
          <tr>
            <td><label>Select Country</label></td>
            <td>
              <select>
                <option>INDIAN</option>
                <option>JAPAN</option>
                <option>USA</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label>Upload Picture</label></td>
            <td>
              <input type="file" />
            </td>
          </tr>
          <tr>
            <td><input type="reset" /></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Course Details</legend>
        <table>
          <tr>
            <td><label for="">Course Name</label></td>
            <td>
              <select name="" id="">
                <option value="">Java</option>
                <option value="">Python</option>
                <option value="">Data Analyst</option>
                <option value="">Reacts</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label>Mode</label></td>
            <td>
              <input type="checkbox" />Online <input type="checkbox" />Offline
            </td>
          </tr>
        </table>
        <tr>
          <td><label>Comment</label></td>
        </tr>
        <br />
        <textarea rows="4" cols="40"></textarea>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>
</html>
