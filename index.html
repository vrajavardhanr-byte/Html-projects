<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Ordering App</title>

    <!-- ===== CSS PART ===== -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .restaurant, .menu {
            background: white;
            width: 300px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        img {
            width: 100%;
            border-radius: 10px;
        }

        button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: darkgreen;
        }

        #menuSection {
            display: none;
        }
    </style>
</head>

<body>

<!-- ===== RESTAURANT SECTION ===== -->
<h1>üçî Food Delivery App</h1>

<div class="restaurant">
    <img src="/project6/images (1).jpg">
    <h2>Spicy Hub</h2>
    <p>Rating: ‚≠ê 4.5</p>
    <p>ETA: 30 mins</p>
    <button onclick="openMenu()">View Menu</button>
</div>

<!-- ===== MENU SECTION ===== -->
<div id="menuSection">
    <h2>Menu Items</h2>

    <div class="menu">
        <img src="https://images.unsplash.com/photo-1550547660-d9450f859349"">
        <h3>Burger</h3>
        <p>Price: ‚Çπ120</p>
        <button onclick="addToCart(120)">Add to Cart</button>
    </div>

    <div class="menu">
        <img src="https://via.placeholder.com/photo-1548365328-9f547fb095de400x250?text=Biryani">
        <h3>Pizza</h3>
        <p>Price: ‚Çπ200</p>
        <button onclick="addToCart(200)">Add to Cart</button>
    </div>

    <div class="menu">
        <img src="https://via.placeholder.com/300x180">
        <h3>Biryani</h3>
        <p>Price: ‚Çπ150</p>
        <button onclick="addToCart(150)">Add to Cart</button>
    </div>

    <h2>Total Amount: ‚Çπ <span id="total">0</span></h2>
    <button onclick="conformOrder()">Checkout</button>
<button onclick="clearCart()">Clear Cart</button> 
</div>


<!-- ===== JAVASCRIPT PART ===== -->
<script>
    let total = 0;

    function openMenu() {
        document.getElementById("menuSection").style.display = "block";
    }

    function addToCart(price) {
        total += price;
        document.getElementById("total").innerText = total;
    }
    function checkout() {
        if (total === 0) {
            alert("Your cart is empty!");
        } else {
            alert("Thank you for your order! Total amount: ‚Çπ" + total);
            total = 0;
            document.getElementById("total").innerText = total;
        }
      
    }
    function clearCart() {
        total = 0;
        document.getElementById("total").innerText = total;
    }
    Function.prototype.checkout = checkout;
    Function.prototype.clearCart = clearCart; 
    function conformOrder() {
        const confirmation = confirm("Do you want to proceed to checkout?");
        if (confirmation) {
            checkout();
        }
    }

</script>

</body>
</html>
